---
layout: blog/page
title: Tags
permalink: /tags/
---
<section id="archive">
  <ul class="tag_box inline">
    {% assign tags_list = site.tags %}  
    {% include blog/tags_list %}
  </ul>
  
  
  {% for tag in site.tags %} 
    <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
    <ul>
      {% assign pages_list = tag[1] %}  
      {% include blog/pages_list %}
    </ul>
  {% endfor %} 
</section>
