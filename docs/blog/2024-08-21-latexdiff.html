<h1 class="title">Latex Diff</h1>
<p>
Command to diff latex code when pictures/tables are inside a frame <code>latexdiff --append-safecmd=subfile --config="PICTUREENV=(?:picture|DIFnomarkup|align|tabular)[\w\d*@]*" draft.tex revision.tex --flatten &gt; diff_new.tex</code>
</p>
